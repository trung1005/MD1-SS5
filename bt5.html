<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài tập 5</title>
    <link rel="stylesheet" href="bt5.css">
</head>
<body>
    <section class="contact-form">
        <form action="">
            <div class="divform">
                <p>
                    <input type="text" name="name" placeholder="FirstName" class="FirstName">
                    <input type="text" class="lastname" placeholder="lastname">
                </p>
                <p>
                    <input type="email" class="email" placeholder="YourEmail">
                    <input type="tel" name="phone" class="phone" placeholder="YourPhone">

                </p>
                <p>
                    <select name="country" id="country ">
                        <option>Select country</option>
                        <option value="vietnam">việt nam   </option>
                        <option value="canada">canada</option>
                        <option value="mỹ">America</option>
                    </select>
                    <select name="course" id="course">
                        <option value="course">Select course</option>
                        <option value="css">Css</option>
                        <option value="html">HTML</option>
                    </select>
                </p>
                <p>
                    <textarea name="content" id="content" rows="5" placeholder="Content"></textarea>

                </p>
                <p><button type="submit" class="btn">Submit</button></p>
        
            </div>
        </form>
    </section>
</body>
