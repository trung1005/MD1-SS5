<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài tập 6</title>
    <link rel="stylesheet" href="bt6.css">
</head>
<body>
    <section class="contact-form">
        <h2>Get in touch with us by filling contact form below</h2>
        <form action="">
            <p>
                <input type="text" name="name" placeholder="* Enter your full name" value="" class="half-size"> 
                <input type="email" name="email" placeholder="* Enter your email address" value="" class="half-size">
            </p>
            <p>
            <input type="text" name="subject" placeholder="Enter your subject" class="fullsize">
            </p>
            <p>
                <textarea name="message" id="message"cols="30" rows="8" placeholder="*Your message here..." class="fullsize"></textarea>
            </p>
            <p class="submit"><button type="submit">Send message</button>
                <span>*please fill all required form field, thanks!</span>
            </p>

        </form>
    </section>
    
</body>
</html>
